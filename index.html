<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
  <h1 id="title">Customer Survey</h1>
  <p id="description">Thank you for purchasing our product, please take a minute of your time to let us know how we could improve.</p>
  <form method="POST" action="https://formspree.io/f/xnnaevdy" id="survey-form">

<fieldset>
  <label id="name-label" for="name">Enter your first name:</label>
  <input id="name" name="first-name" type="text" placeholder="Kylian" required />

  <label id="email-label" for="email">Enter your email:</label>
  <input id="email" type="email" required placeholder="example@gmail.com" />

  <label id="number-label" for="number">Enter your age:</label>
  <input id="number" type="number" min="18" max="100" placeholder="18" />
</fieldset>
  <fieldset>
   <label id="industry-label" for="dropdown">Which sector best describes your current role?</label>
<select id="sector" name="sector" class="dropdown">
  <option value="">Select an option</option>
  <option value="Education">Education</option>
  <option value="FMCG">FMCG</option>
  <option value="Marketing">Marketing</option>
  <option value="iGaming">iGaming</option>
  <option value="Entrepreneur">Entrepreneur</option>
  <option value="Retired">Retired</option>
  <option value="Other">Other</option>
</select>
  </fieldset>
  <fieldset>
    <legend>Would you recommend us to a friend?</legend>
    <label for="yes-option">
        <input id="yes-option" type="radio" value="Yes" name="recommended" class="inline" checked />Yes
    </label>
    <label for="no-option">
        <input id="no-option" type="radio" value="No" name="recommended" class="inline" />No
    </label>
</fieldset>
  <fieldset>
  <p>How do you think I could improve this survey? (check all that apply)</p>
  <div class="feedback-group">
    <input id="look-and-feel" type="checkbox" class="feedback-checkbox" value="Look & Feel">
    <label for="look-and-feel">Look & Feel</label>
  </div>
  <div class="feedback-group">
    <input id="layout" type="checkbox" class="feedback-checkbox" value="Layout">
    <label for="layout">Layout</label>
  </div>
  <div class="feedback-group">
    <input id="more-options" type="checkbox" class="feedback-checkbox" value="More options for the user in certain sections">
    <label for="more-options">More options for the user in certain sections</label>
  </div>
  <div class="feedback-group">
    <input id="its-great" type="checkbox" class="feedback-checkbox" value="It's great">
    <label for="its-great">It's great</label>
  </div>
  <div class="feedback-group">
    <input id="on-to-next" type="checkbox" class="feedback-checkbox" value="On to the next">
    <label for="on-to-next">On to the next</label>
  </div>
</fieldset>
  <fieldset>
    <label for="comments">Any additional comments?
          <textarea id="comments" name="comments" rows="5" cols="50" placeholder="Please leave your suggestions here..."></textarea>
        </label>
  </fieldset>
    <input type="submit" value="Submit" id="submit" />
    </form>
  </body>
</html>
